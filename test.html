<!-- suppose you have given an array of words. Write a javaScript code to check whether the sequence "er" occurs as part of any element. If so, then delete those words from the array and convert the remaining  words to upper case. Finally display it when a button is clicked as follows. Given array: [alter, maze,striker,ladder,kernel,gem] -->
<!DOCTYPE html>
<html>
<head>
	<title>Check for 'er' in array of words</title>
</head>
<body>

	<h1>Check for 'er' in array of words</h1>

	<button onclick="displayUppercaseWords()">Check for 'er'</button>

	<div id="output"></div>
  <script>
		// Define the JavaScript code here
		const words = ['alter', 'maze', 'striker', 'ladder', 'kernel', 'gem'];

		for (let i = 0; i < words.length; i++) {
		  if (words[i].includes('er')) {
		    words.splice(i, 1);
		    i--;
		  }
		}

		const uppercaseWords = words.map(word => word.toUpperCase());

		function displayUppercaseWords() {
		  const output = document.getElementById('output');
		  output.textContent = uppercaseWords.join(', ');
		}
	</script>
</body>
</html>
