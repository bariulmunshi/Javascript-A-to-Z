<html> 
 <head> 
  <title>Javascript</title> 
   <style>
    h1{

    }

      border: 10px solid rgb(6, 1, 12);

      height: 50px;
      margin: 10px;
    }
    table{
      width: 100%;
      height: 300px;
      margin: 10px;
    }
     td{
        text-align: center;
        font-size: 20px;
        font-weight: 40px;
        color: blue;

      border: 0.5px solid #999;
    line-height: 100px;
    text-align: center;
    font-size: 25px;
    cursor: pointer;
    }

   </style>
 </head> 
 <body> 
<h1>Simple Javascript Calculator</h1>
  <div class="calculator">
    <div >
       <input class="input-number" type="number" name="" id="number">
    </div>
 <table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>+</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>-</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>*</td>
  </tr>
  <tr>
    <td>C</td>
    <td>0</td>
    <td>=</td>
    <td>/</td>
  </tr>
 </table>
  </div>
   <!--========= Javascript========== -->
   <script>
   let display = document.getElementById('display');

let buttons = Array.from(document.getElementsByClassName('td'));

buttons.map( button => {
    button.addEventListener('click', (e) => {
        switch(e.target.innerText){
            case 'C':
                display.innerText = '';
                break;
            case '=':
                try{
                    display.innerText = eval(display.innerText);
                } catch {
                    display.innerText = "Error"
                }
                break;
            case '‚Üê':
                if (display.innerText){
                   display.innerText = display.innerText.slice(0, -1);
                }
                break;
            default:
                display.innerText += e.target.innerText;
        }
    });
});
   </script>

   
  <table> 
   <tr> 
    <td>First Number</td> 
    <td><input type="number" id="firstNumber"></td> 
   </tr> 
   <tr> 
    <td>Last Number</td>

   </tr> 
   <tr> 
    <td>Result</td> 
    <td><input type="text" id="result"></td> 
   </tr>

    var res= number1+number2;

   }; 
    
  </script> 
 </body>
